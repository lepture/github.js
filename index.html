<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>github.js DEMO</title>
    <link rel="stylesheet" href="http://lab.lepture.com/nico/static/one.css" />
    <script type="text/javascript" src="http://seajs.org/dist/sea.js"></script>
  </head>
  <body>
    <div class="navigation">
      <div class="container">
        <div class="menu">
          <a href="#repos">Repos</a>
          <a href="#issues">Issues</a>
          <a href="#commits">Commits</a>
        </div>
      </div>
    </div>
    <div class="document">
      <div class="hentry">
        <h1 class="entry-title">Github.js</h1>
        <div class="entry-content">
          <article id="article">
          </article>
          <h2>Repos of Mine</h2>
          <ul id="repos">
            <li>Repos Loading</li>
          </ul>
          <h2>Commits of <a href="https://github.com/lepture/github.js">github.js</a></h2>
          <ul id="commits">
            <li>Commits Loading</li>
          </ul>

          <ul id="issues">

        </div>
      </div>

    <script type="text/javascript">
      seajs.use(['./src/github', './src/render'], function(github, render) {
        github('seajs/seajs').issues({
          issueId: 545,
          callback: function(res) {
            console.log(res)
          }
        });

        github('lepture').repos({per_page: 5, callback: render.repos});
        github('lepture/github.js').commits({
          per_page: 5, callback: render.commits
        });
        github('seajs').issues({
          repo: 'seajs', per_page: 5, callback: render.issues
        });
        */
      });
    </script>
  </body>
</html>
